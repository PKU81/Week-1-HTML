<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <p>What is your favourite pet?</p>

    <form>
    <input type="checkbox" id="dog" name="favPet" value="dog">
    <label for="dog">Dog</label><br>  
    <input type="checkbox" id="cat" name="favPet" value="cat">
    <label for="cat">Cat</label><br> 
    <input type="checkbox" id="parrot" name="favPet" value="parrot">
    <label for="parrot">Parrot</label><br> 
    </form>

</body>
</html>
