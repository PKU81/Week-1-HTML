<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<p>Choose your favourite fruit</p>

    <form>
        <input type="radio" id="banana" name="favFruit" value="banana">
        <label for="banana">Banana</label><br>
        <input type="radio" id="apple" name="favFruit" value="apple">
        <label for="apple">Apple</label><br>
        <input type="radio" id="orange" name="favFruit" value="orange">
        <label for="orange">Orange</label><br>
    <input type="radio" id="kiwi" name="favFruit" value="kiwi">
    <label for="kiwi">Kiwi</label>
      </form>

</body>
</html>
